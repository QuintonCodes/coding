<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/Spotify-icon.png"
    />

    <!-- Preconnect to improve font loading speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preconnect the font to improve FCP -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      as="style"
    />

    <!-- Apply the font display swap property to ensure text is visible -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        font-family: "Poppins", sans-serif, "Trebuchet MS", Helvetica,
          sans-serif;
      }

      body {
        margin: 0;
        place-items: center;
        min-width: 320px;
        color-scheme: light dark;
        background-color: #242424;
        color: rgba(255, 255, 255, 0.87);
        min-height: 100vh;
      }

      h1 {
        font-size: 64px;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify App</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Defer Javascript to prevent blocking rendering -->
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
